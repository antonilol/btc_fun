name: Check formatting
on:
  pull_request:
    branches:
      - master

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Install npm dependencies
        run: npm install
      - name: Format files
        run: npm run precommit
      - name: Check diff
        run: test -z "$(git status -s)"
